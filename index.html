<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML From</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="wrap">
    <from>
        <fieldset>

            <legend>Personal information</legend>

            <h2>SignUp Free</h2>

            <input type="text" name="your name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <input type="number" name="number" placeholder="Mobile Number">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="conform password" placeholder="Conform Password">
            <br>
            <br>

            <span>Date of Birth :</span>

            <br>

            <select name="DoBmonth">
                <option>Month</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="jun">Jun</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>

            </select>
            <select name="DoBday">
                <option>Day</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="DoByear">
                <option>Year</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
            </select>
            <br>
            <br>

            Gender : <input type="radio" name="male" value="male">Male
            <input type="radio" name="female" value="female">Female

            <br>
            <br>

            <input type="checkbox"> I Agree to The Terms of Use.

            <br>

            <input type="submit" value="submit">

            <input type="Reset" value="Reset">




        </fieldset>
    </from>
</div>

</body>
</html>
